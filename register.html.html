<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren 📝 | Restaurant MiniApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Restaurant MiniApp</div>
</nav>

<section class="register-section">
    <h1>📝 Registrierung</h1>
    <form id="register-form">
        <input type="text" id="register-name" placeholder="Name" required><br>
        <input type="email" id="register-email" placeholder="E-Mail" required><br>
        <input type="password" id="register-password" placeholder="Passwort" required><br>
        <button type="submit">➡️ Registrieren</button>
    </form>
    <p>Schon ein Konto? <a href="login.html">Hier einloggen!</a></p>
</section>

<script src="register.js"></script>
</body>
</html>
