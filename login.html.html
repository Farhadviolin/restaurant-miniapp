<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden-Login 🚪 | Restaurant MiniApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <div class="logo">Restaurant MiniApp</div>
</nav>

<section class="login-section">
    <h1>🔒 Login</h1>
    <form id="login-form">
        <input type="email" id="login-email" placeholder="E-Mail" required><br>
        <input type="password" id="login-password" placeholder="Passwort" required><br>
        <button type="submit">➡️ Einloggen</button>
    </form>
    <p>Noch kein Konto? <a href="register.html">Jetzt registrieren!</a></p>
</section>

<script src="login.js"></script>
</body>
</html>
